name: Build and Deploy Docker Container
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: expressazureterraform.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: expressazureterraform.azurecr.io/myimage:${{ github.sha }}

      - name: Initialize Terraform
        uses: hashicorp/setup-terraform@v2.0.3
        with:
          terraform_version: 1.4.2
         
      - name: Terraform Init
        run: terraform init
     
      - name: Terraform plan
        run: terraform plan -out=plan.tfplan  -input=false -var="ACR_USERNAME=${{secrets.ACR_USERNAME}}"
              -var="ACR_PASSWORD=${{secrets.ACR_PASSWORD}}"
              -var="SUBSCRIPTION_ID=${{secrets.SUBSCRIPTION_ID}}"
              -var="TENANT_ID=${{secrets.TENANT_ID}}"
              -var="CONTAINER_IMAGE=${{secrets.CONTAINER_IMAGE}}"
              -var="IMAGE_SERVER=${{secrets.IMAGE_SERVER}}"
              -var="CLIENT_ID=${{secrets.CLIENT_ID}}"
              -var="CLIENT_SECRET=${{secrets.CLIENT_SECRET}}"
              -var="LOCATION=${{secrets.LOCATION}}"

      - name: Terraform Apply
        if: github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve -input=false -var="ACR_USERNAME=${{secrets.ACR_USERNAME}}"
              -var="ACR_PASSWORD=${{secrets.ACR_PASSWORD}}"
              -var="SUBSCRIPTION_ID=${{secrets.SUBSCRIPTION_ID}}"
              -var="TENANT_ID=${{secrets.TENANT_ID}}"
              -var="CONTAINER_IMAGE=${{secrets.CONTAINER_IMAGE}}"
              -var="IMAGE_SERVER=${{secrets.IMAGE_SERVER}}"
              -var="CLIENT_ID=${{secrets.CLIENT_ID}}"
              -var="CLIENT_SECRET=${{secrets.CLIENT_SECRET}}"
              -var="LOCATION=${{secrets.LOCATION}}"

